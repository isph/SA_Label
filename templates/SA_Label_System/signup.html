<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/SA_Label_System/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../static/SA_Label_System/css/assets/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/SA_Label_System/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../static/SA_Label_System/js/assets/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">
      <h1 class="form-signin-heading" align="center">SA Label System</h1>
      <form class="form-signin" action="{% url 'SA_Label_System:signup_create_user' %}" method="post"><!--{% csrf_token %}-->
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="input_email" class="sr-only">Email Address</label>
        <input type="email" name="input_email" class="form-control" placeholder="Email Address" required autofocus>
        <label for="input_username" class="sr-only">User Name</label>
        <input type="text" name="input_username" class="form-control" placeholder="User Name" required>
        <label for="input_password" class="sr-only">Password</label>
        <input type="password" name="input_password" class="form-control" placeholder="Password" required>
        <label for="confirm_password" class="sr-only">confirmPassword</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Your Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/SA_Label_System/js/assets/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
